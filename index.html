<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="проект Место" />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="Денис Семес" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__content">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile content__section">
        <img src="./images/kusto_avatar.jpg" alt="аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__caption">Исследователь океана</p>
          <button class="profile__button profile__button_type_edit" type="button"></button>
        </div>
        <button class="profile__button profile__button_type_add" type="button"></button>
      </section>
      <section class="photo-feed content__section">
        <ul class="photo-feed__list"></ul>
      </section>
    </main>
    <footer class="footer page__content">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile-edit">
      <div class="popup__container">
        <button class="popup__button popup__button_type_close" type="button"></button>
        <form class="popup__form" name="profile-edit">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input type="text" class="popup__item" id="login" name="login" placeholder="Имя" />
            <input type="text" class="popup__item" id="about" name="about" placeholder="О Себе" />
          </fieldset>
          <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_place-add">
      <div class="popup__container">
        <button class="popup__button popup__button_type_close" type="button"></button>
        <form class="popup__form" name="profile-edit">
          <h2 class="popup__heading">Новое место</h2>
          <fieldset class="popup__input-container">
            <input
              type="text"
              class="popup__item"
              id="place-name"
              name="place-name"
              placeholder="Название"
            />
            <input
              type="text"
              class="popup__item"
              id="image-link"
              name="image-link"
              placeholder="Ссылка на картинку"
            />
          </fieldset>
          <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_show-image">
      <figure class="popup__image-container">
        <button class="popup__button popup__button_type_close" type="button"></button>
        <img
          src="https://images.unsplash.com/photo-1586227740560-8cf2732c1531?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80"
          alt="test"
          class="popup__image"
        />
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
    <template id="card-template">
      <li class="photo-feed__item">
        <article class="photo-card">
          <button class="photo-card__delete-button" type="button"></button>
          <img class="photo-card__image" />
          <div class="photo-card__caption">
            <h2 class="photo-card__title"></h2>
            <button class="photo-card__like-button" type="button"></button>
          </div>
        </article>
      </li>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
