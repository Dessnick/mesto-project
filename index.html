<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="проект Место" />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="Денис Семес" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__content">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile content__section">
        <img src="./images/kusto_avatar.jpg" alt="аватар" class="profile__avatar" />
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <p class="profile__caption">Исследователь океана</p>
          <button class="profile__button profile__button_edit"></button>
        </div>
        <button class="profile__button profile__button_add"></button>
      </section>
      <section class="photo-feed content__section">
        <ul class="photo-feed__list">
          <li class="photo-feed__item">
            <figure class="photo-card">
              <img src="./images/image_element1.jpg" alt="Карачаевск" class="photo-card__image" />
              <figcaption class="photo-card__caption">
                <h2 class="photo-card__title">Карачаевск</h2>
                <button class="photo-card__like-button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-feed__item">
            <figure class="photo-card">
              <img src="./images/image_element2.jpg" alt="Гора Эльбрус" class="photo-card__image" />
              <figcaption class="photo-card__caption">
                <h2 class="photo-card__title">Гора Эльбрус</h2>
                <button class="photo-card__like-button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-feed__item">
            <figure class="photo-card">
              <img src="./images/image_element3.jpg" alt="Домбай" class="photo-card__image" />
              <figcaption class="photo-card__caption">
                <h2 class="photo-card__title">Домбай</h2>
                <button class="photo-card__like-button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-feed__item">
            <figure class="photo-card">
              <img src="./images/image_element4.jpg" alt="Гора Эльбрус" class="photo-card__image" />
              <figcaption class="photo-card__caption">
                <h2 class="photo-card__title">Гора Эльбрус</h2>
                <button class="photo-card__like-button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-feed__item">
            <figure class="photo-card">
              <img src="./images/image_element5.jpg" alt="Домбай" class="photo-card__image" />
              <figcaption class="photo-card__caption">
                <h2 class="photo-card__title">Домбай</h2>
                <button class="photo-card__like-button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-feed__item">
            <figure class="photo-card">
              <img
                src="./images/image_element6.jpg"
                alt="Карачаево-Ччччччч"
                class="photo-card__image"
              />
              <figcaption class="photo-card__caption">
                <h2 class="photo-card__title">Карачаево-Ччччччч</h2>
                <button class="photo-card__like-button"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__content">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__button popup__button_close"></button>
        <form class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input type="text" class="popup__item" id="login" name="login" placeholder="Имя" />
            <input type="text" class="popup__item" id="about" name="about" placeholder="О Себе" />
          </fieldset>
          <button type="submit" class="popup__button popup__button_submit">Сохранить</button>
        </form>
      </div>
    </section>
  </body>
</html>
