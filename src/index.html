<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="проект Место" />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="Денис Семес" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__content">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile content__section">
        <button class="profile__button profile__button_type_avatar">
          <img
            src="<%=require('./images/kusto_avatar.jpg')%>"
            alt="аватар"
            class="profile__avatar"
          />
        </button>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <p class="profile__caption"></p>
          <button class="profile__button profile__button_type_edit" type="button"></button>
        </div>
        <button class="profile__button profile__button_type_add" type="button"></button>
      </section>
      <section class="photo-feed content__section">
        <ul class="photo-feed__list"></ul>
      </section>
    </main>
    <footer class="footer page__content">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile-edit">
      <div class="popup__container">
        <button class="popup__button popup__button_type_close" type="button"></button>
        <form class="popup__form form-profile-edit" name="profile-edit" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <label class="popup__field">
              <input
                type="text"
                class="popup__item"
                id="login-input"
                name="login"
                placeholder="Имя"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__item-error login-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                type="text"
                class="popup__item"
                id="about-input"
                name="about"
                placeholder="О Себе"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__item-error about-input-error"></span>
            </label>
            <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_avatar-edit">
      <div class="popup__container">
        <button class="popup__button popup__button_type_close"></button>
        <form class="popup__form form-avatar-edit" name="avatar-edit" novalidate>
          <h2 class="popup__heading">Обновить аватар</h2>
          <fieldset class="popup__input-container">
            <label class="popup__field">
              <input
                type="text"
                class="popup__item"
                id="avatar-link-input"
                name="avatar-link"
                placeholder="Ссылка на аватар"
                required
              />
              <span class="popup__item-error avatar-link-input-error"></span>
            </label>
            <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_place-add">
      <div class="popup__container">
        <button class="popup__button popup__button_type_close" type="button"></button>
        <form class="popup__form form-place-add" name="place-add">
          <h2 class="popup__heading">Новое место</h2>
          <fieldset class="popup__input-container">
            <label class="popup__field">
              <input
                type="text"
                class="popup__item"
                id="place-name-input"
                name="place-name"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="popup__item-error place-name-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                type="url"
                class="popup__item"
                id="image-link-input"
                name="image-link"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__item-error image-link-input-error"></span>
            </label>
            <button class="popup__button popup__button_type_submit" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_show-image">
      <figure class="popup__image-container">
        <button class="popup__button popup__button_type_close" type="button"></button>
        <img
          src="https://images.unsplash.com/photo-1586227740560-8cf2732c1531?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80"
          alt="test"
          class="popup__image"
        />
        <figcaption class="popup__image-caption">Karachaevo blalalal</figcaption>
      </figure>
    </div>
    <div class="popup popup_type_card-delete">
      <div class="popup__container">
        <form class="popup__form" name="card-delete">
          <button class="popup__button popup__button_type_close" type="button"></button>
          <h2 class="popup__heading">Вы уверены?</h2>
          <button class="popup__button popup__button_type_submit" type="submit">Да</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="photo-feed__item">
        <article class="photo-card">
          <button class="photo-card__delete-button" type="button"></button>
          <img class="photo-card__image" />
          <div class="photo-card__caption">
            <h2 class="photo-card__title"></h2>
            <div class="photo-card__likes-container">
              <button class="photo-card__like-button" type="button"></button>
              <p class="photo-card__like-counter"></p>
            </div>
          </div>
        </article>
      </li>
    </template>
  </body>
</html>
